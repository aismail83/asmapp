<form *ngIf="memberRegister" name="deleteForm" (ngSubmit)="confirmDelete(memberRegister.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="memberRegisterDeleteDialogHeading" jhiTranslate="entity.delete.title">تأكيد عملية الحذف</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-memberRegister-heading"
      jhiTranslate="asmappApp.memberRegister.delete.question"
      [translateValues]="{ id: memberRegister.id }"
    >
      Are you sure you want to delete Member Register {{ memberRegister.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
    </button>

    <button id="jhi-confirm-delete-memberRegister" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">حذف</span>
    </button>
  </div>
</form>
